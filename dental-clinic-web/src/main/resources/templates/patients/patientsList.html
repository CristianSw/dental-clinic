<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'patients')}">

  <body>

    <h2>Patients</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Address</th>
            <th style="width: 120px">Telephone</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="patient : ${selections}">
              <td>
                  <a th:href="@{/patients/__${patient.id}__}" th:text="${patient.firstName + ' ' + patient.lastName}"/></a>
              </td>
              <td th:text="${patient.address}"/>
              <td th:text="${patient.phoneNumber}"/>
          </tr>
        </tbody>
    </table>

  </body>
</html>
