<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Docs Page</title>
</head>
<body>
<h1 th:text="'List Of Docs :'">List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Cabinet Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.getId()}">123456</td>
        <td th:text="${doctor.getFirstName()}"></td>
        <td th:text="${doctor.getLastName()}"></td>
        <td th:text="${doctor.getCabinetNumber()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
