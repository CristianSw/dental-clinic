<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Docs Page</title>
</head>
<body>
<h2 th:text="'List Of Docs :'">List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Cabinet Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor?.getId()}">123456</td>
        <td th:text="${doctor?.getFirstName()}"></td>
        <td th:text="${doctor?.getLastName()}"></td>
        <td th:text="${doctor?.getCabinetNumber()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
